<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Veronika Nagy| Weather App</title>
  </head>
      <body>
        <div class="container py-5 h-100">
        <div class="weather-app-wrapper">
            <div class="weather-app custom-gradient" style="border-radius: 25px">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-sm-7 section">
                          <div class="row">

                <div class="col-sm-7 order-sm-2">
                  <div class="card search-engine">
                    <div class="card-body">

                      <form id="search-form" class="mb-3">
                            <div class="form-floating mb-3 searchbar">
                              <input
                                type="text"
                                class="form-control searchbar-type"
                                id="floatingInput"
                                placeholder="city"
                                autocomplete="off"
                              />
                              <label for="floatingInput">Enter a city...</label>
                            </div>
                        
                      <button
                       class="btn btn-outline-primary current-location-button"
                       id="current-location-button"
                       value="Your Location"
                       style="height: 58px; width: 60px; background-color: white;"
                       >YOU</button>

                      <input
                       type="submit"
                       class="btn btn-outline-success search-button"
                       value="ðŸ”Ž"
                       style="height: 58px; width: 60px"
                      />
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div
                  class="
                    col-md-4 col-lg-12 col-xl-4
                    order-md-2 order-lg-1 order-xl-2
                    pb-4
                  "
                >
                  <div class="current-info">
                    <h1 id="city"></h1>
                    <h2 id="country"></h2>
                    <div class="day">
                      <span id="current-day"></span>
                      <span class="date"
                        ><span id="current-date"></span> /
                        <span id="current-month"></span
                      ></span>
                      <div class="time">
                        <span id="current-hour"></span>:<span
                          id="current-minutes"
                        ></span>
                      </div>
                    </div>
                    <div class="weather" id="weather"></div>
                  </div>
                </div>
                <div
                  class="
                    col-md-8 col-lg-12 col-xl-8
                    order-md-1 order-lg-2 order-xl-1
                  "
                >
                  <div class="row">
                    <div class="col-5 icon-current">
                      <i class="fas icon-current" id="icon-current"></i>
                    </div>
                    <div class="col-7">
                      <div class="row">
                        <div class="col-7 align-self-center">
                          <div class="temp-current" id="temp-current"></div>
                          <div class="temp-current-maxmin">
                            <span
                              class="temp-current-max"
                              id="temp-current-max"
                            ></span>
                            <span id="unit-determiner">Â°C</span>
                            /
                            <span class="temp-current-min" id="temp-current-min">
                              Â°C</span
                            >
                          </div>
                        </div>
                        <div class="col-5 align-self-start temp-unit-change">
                          <button
                            type="button"
                            class="btn btn-outline-danger temp-unit"
                            id="button-unit-celsius"
                          >
                            Â°C
                          </button>
                          <div class="vr"></div>
                          <button
                            type="button"
                            class="btn btn-outline-danger temp-unit"
                            id="button-unit-fahrenheit"
                          >
                            Â°F
                          </button>
                        </div>
                        <div class="extra-info">
                          <div class="precipitation">
                            Precipitation:
                            <span
                              class="precipitation-value"
                              id="precipitation-value"
                            >
                              %</span
                            >
                          </div>
                          <div class="humidity">
                            Humidity:
                            <span class="humidity-value" id="humidity-value">
                              %</span
                            >
                          </div>
                          <div class="wind">
                            Wind:
                            <span class="wind-value" id="wind-value"> km/h</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="refresh-time">
                <span class="refresh-description">Last updated:</span
                ><span id="refresh-time"></span>
              </div>
    
              <hr class="dots"/>
    
              <div id="forecast"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-7">

              <footer>
                <a
                  href="https://github.com/Vero55/Weather-App"
                  target="_blank"
                  class="source-code-link"
                  style="font-size: 20px;"
                  >Open-source code</a
                >
                <span style="color: white; font-size: 20px;">by Vero Nagy</span>
                
              </footer>
             </div>
            </div>
           </div>
          </div>
        </div>
        <script src="src/app.js"></script>
      </body>
  </html>
